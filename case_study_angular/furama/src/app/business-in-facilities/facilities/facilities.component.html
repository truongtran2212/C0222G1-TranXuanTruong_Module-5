<style>
  body {
    font-family: Arial;
    background-image: url("https://images.unsplash.com/photo-1517384084767-6bc118943770?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80");
    background-size: cover;
    height: 100%;
  }

  .text {
    color: #fff;
    position: absolute;
    top: 230px;
    left: 40%;
  }

  .bg-menu {
    background-image: url("https://file4.batdongsan.com.vn/2021/06/17/JGcIp0rf/20210617172417-2f9e.jpg");
    background-size: cover;
    height: 700px;
    width: 100%;
  }

  .image {
    opacity: 1;
    display: block;
    width: 100%;
    height: auto;
    transition: .5s ease;
    backface-visibility: hidden;
  }

  .middle {
    transition: .5s ease;
    opacity: 0;
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
  }

  .container-img:hover .image {
    opacity: 0.7;
  }

  .container-img:hover .middle {
    opacity: 1;
  }

  .book {
    background-color: #04AA6D;
    color: white;
    font-size: 16px;
    padding: 16px 32px;
  }

</style>


<body>
<!-- Menu-->
<div class="bg-menu">
  <h1 class="text" style="text-align: center; font-size: 3.5rem;padding-top: 200px">
    FACILITIES</h1>
</div>
<!-- card-->

<div *ngFor="let facilities of facilityList">
  <div class="container">
    <div class="card-deck mt-4 ml-4 mb-4" style="width: 32%; float: left">
      <div class="card container-img">
        <img [src]="facilities.url"
             class="card-img-top " alt="">

        <div class="middle image ">
          <button class="book">Đặt phòng</button>
        </div>

        <div class="card-body">
          <h5 class="card-text text-center">{{facilities.name}}</h5>
          <p class="card-text"><small class="text-muted" style="font-size: 15px">Diện tích phòng: {{facilities.useAble}}
            m<sup>2</sup></small>
          </p>
        </div>
        <div>
          <!--                delete-->
          <a href="#"
             (click)="valueOfId(facilities.id, facilities.name)"
             data-toggle="modal"
             data-target="#delete">
            <button style="float: right" class="btn btn-light">
              <i style=" font-size: 1.5rem" class="fa-solid fa-trash-can btn text-danger"></i>
            </button>
          </a>

          <!--                update-->
          <button style="float: right;" class="updateEmployee btn btn-light" data-toggle="modal"
                  data-target="#form-update"><i style="font-size: 1.5rem"
                                                class="fa-solid fa-pen-to-square btn text-info"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<!--modal delete-->
<div class="modal" id="delete">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100 text-center" id="name">Bạn có muốn xóa không {{name}}?</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="delete()">
          <a class="text-white">Xóa</a>
        </button>
        <button type="button" class="btn btn-dark " data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>
