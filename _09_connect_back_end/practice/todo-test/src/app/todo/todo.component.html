<h2>Todo app with httpClient</h2>

<div>
  <input type="text" [formControl]="inputControl" (keydown.enter)="addTodo()">
</div>

<ul>
  <li *ngFor="let todo of todoList; index as i "
      [class.completed] ="todo.completed">
    <div>
      Id: {{todo.id}}
      <br>
      {{todo.title}}
    </div>
    <button (click)="deleteTodo(i)">delete</button>
    <button  (click)="toggleTodo(i)">Update</button>
  </li>
</ul>
