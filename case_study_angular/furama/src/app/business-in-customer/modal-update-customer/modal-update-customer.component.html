<div class="modal" id="form-update">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="p-3 bg-modal">
        <h4 style="text-align: center">Chỉnh sửa thông tin khách hàng</h4>
        <p class="form-control" id="id">1</p>

        <div class="form-group">
          <label>Mã khách hàng</label>
          <p class="form-control" id="customerCode">KH-1111</p>
        </div>

        <div class="form-group">
          <label>Tên khách hàng</label>
          <input class="form-control" type="text" id="customerName">

        </div>

        <div class="form-group">
          <label>Ngày sinh</label>
          <input class="form-control" type="date" id="customerBirthday">

        </div>

        <div class="form-group">
          <label>Giới tính</label>
          <select id="customerGender" class="form-control w-100">

            <option value="0">Nam</option>
            <option value="1">Nữ</option>
            <option value="2">Khác</option>

          </select>
        </div>
        <div class="form-group">
          <label>Căn cước công dân</label>
          <input class="form-control" type="text" id="customerIdCard">

        </div>

        <div class="form-group">
          <label>Số điện thoại</label>
          <input class="form-control" type="text" id="customerPhone">

        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" id="customerEmail">

        </div>

        <div class="form-group">
          <label>Địa chỉ</label>
          <input class="form-control" type="text" id="customerAddress">
        </div>

        <div class="form-group">
          <label>Kiểu khách hàng</label>
          <select class="form-control w-100" id="customerTypeId">
            <option value="1">Diamond</option>
            <option value="2">Platinum</option>
            <option value="3">Gold</option>
            <option value="4">Silver</option>
            <option value="5">Member</option>
          </select>
        </div>
        <button class="btn btn-dark" type="submit">Update</button>
        <button class="btn btn-dark" type="submit" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
