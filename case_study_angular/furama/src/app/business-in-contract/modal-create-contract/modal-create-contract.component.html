<div class="modal" id="form-create">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="p-3 bg-modal">
        <h4 style="text-align: center">Thêm hợp đồng</h4>

        <div class="form-group">
          <label>Ngày bắt đầu</label>
          <input class="form-control" type="date" id="startDay">
        </div>

        <div class="form-group">
          <label>Ngày kết thúc</label>
          <input class="form-control" type="date" id="endDay">

        </div>

        <div class="form-group">
          <label>Số tiền cọc trước</label>
          <input class="form-control" type="text" id="deposit">

        </div>

        <div class="form-group">
          <label>Tổng số tiền thanh toán</label>
          <input class="form-control" type="text" id="total-money">
        </div>

        <button class="btn btn-dark" type="submit">Add new</button>
        &nbsp;
        <button class="btn btn-dark" type="submit" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
