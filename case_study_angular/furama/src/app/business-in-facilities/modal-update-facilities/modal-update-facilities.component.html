<div class="modal" id="form-update">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="p-3 bg-modal">
        <h4 style="text-align: center">Chỉnh sửa dịch vụ</h4>
        <div class="form-group">
          <input class="form-control" type="hidden" id="serviceId">

          <div class="form-group">
            <label>Loại dịch vụ</label>
            <select class="form-control w-100" id="serviceType" onchange="formUpdate()">
              <option value="1">Villa</option>
              <option value="2">House</option>
              <option value="3">Room</option>
            </select>
          </div>

          <div class="form-group">
            <label>Mã dịch vụ</label>
            <input class="form-control" type="text" id="serviceCode">

          </div>

          <div class="form-group">
            <label>Tên dịch vụ</label>
            <input class="form-control" type="text" id="serviceName">


          </div>

          <div class="form-group">
            <label>Diện tích sử dụng</label>
            <input class="form-control" type="text" id="serviceArea">


          </div>

          <div class="form-group">
            <label>Giá</label>
            <input class="form-control" type="text" id="serviceCost">


          </div>

          <div class="form-group">
            <label>Số người tối đa</label>
            <input class="form-control" type="text" id="serviceMaxPeople">


          </div>

          <div class="form-group" id="standardRoom">
            <label>Tiêu chuẩn phòng</label>
            <input class="form-control" type="text" >
          </div>

          <div class="form-group" id="descriptionOtherConvenience">
            <label>Mô tả tiện nghi khác</label>
            <input class="form-control" type="text" >


          </div>

          <div class="form-group" id="poolArea">
            <label>Diện tích hồ bơi</label>
            <input class="form-control" type="text" >

          </div>

          <div class="form-group" id="numberOfFloors">
            <label>Số tầng</label>
            <input class="form-control" type="text">

          </div>

          <div class="form-group">
            <label>Kiểu thuê</label>
            <select class="form-control w-100" id="rentType">
              <option value="1">Thuê theo năm</option>
              <option value="2">Thuê theo tháng</option>
              <option value="3">Thuê theo ngày</option>
              <option value="4">Thuê theo giờ</option>
            </select>
          </div>
          <button class="btn btn-dark" type="submit">Update</button>
          &nbsp;
          <button class="btn btn-dark" type="submit" data-dismiss="modal">Cancel</button>

        </div>
      </div>
    </div>
  </div>
</div>
