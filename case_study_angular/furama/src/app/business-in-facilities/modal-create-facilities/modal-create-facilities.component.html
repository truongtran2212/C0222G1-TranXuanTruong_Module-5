<div class="modal" id="form-create">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="p-3 bg-modal">
        <h4 style="text-align: center">Thêm mới dịch vụ</h4>
        <div class="form-group" >
          <input class="form-control" type="hidden" id="add-serviceId">

          <div class="form-group">
            <label>Loại dịch vụ</label>
            <select class="form-control w-100" id="add-serviceType" onchange="formCreate()">
              <option value="1">Villa</option>
              <option value="2">House</option>
              <option value="3">Room</option>
            </select>
          </div>

          <div class="form-group">
            <label>Mã dịch vụ</label>
            <input class="form-control" type="text" id="add-serviceCode">

          </div>

          <div class="form-group">
            <label>Tên dịch vụ</label>
            <input class="form-control" type="text" id="add-serviceName">


          </div>

          <div class="form-group">
            <label>Diện tích sử dụng</label>
            <input class="form-control" type="text" id="add-serviceArea">


          </div>

          <div class="form-group">
            <label>Giá</label>
            <input class="form-control" type="text" id="add-serviceCost">


          </div>

          <div class="form-group">
            <label>Số người tối đa</label>
            <input class="form-control" type="text" id="add-serviceMaxPeople">


          </div>

          <div class="form-group" id="add-standardRoom">
            <label>Tiêu chuẩn phòng</label>
            <input class="form-control" type="text" >
          </div>

          <div class="form-group" id="add-descriptionOtherConvenience">
            <label>Mô tả tiện nghi khác</label>
            <input class="form-control" type="text" >


          </div>

          <div class="form-group" id="add-poolArea">
            <label>Diện tích hồ bơi</label>
            <input class="form-control" type="text" >

          </div>

          <div class="form-group" id="add-numberOfFloors">
            <label>Số tầng</label>
            <input class="form-control" type="text">


          </div>

          <div class="form-group">
            <label>Kiểu thuê</label>
            <select class="form-control w-100" id="add-rentType">
              <option value="1">Thuê theo năm</option>
              <option value="2">Thuê theo tháng</option>
              <option value="3">Thuê theo ngày</option>
              <option value="4">Thuê theo giờ</option>
            </select>
          </div>
          <button class="btn btn-dark" type="submit">Add new</button>
          &nbsp;
          <button class="btn btn-dark" type="submit" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
